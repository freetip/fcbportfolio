<!--This is the document type declaration, indicating that the Html version being used is html5  -->
<!-- Comments are neglected by programming languages -->
<!DOCTYPE html>
<html>
<!-- head tag contains the configuration of our website -->
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Marf Jason Bantilan | Web Developer Portfolio</title>
	<!-- Linking of external CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- Linking of googlr fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">
	<!-- linking of bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<!-- body tag contains the elements that can be seen in our webpage -->
<body>
<!-- div creates a wrapper/container for our layout -->
<!-- class is an attribute to name our div -->
<!-- container-fluid class creates fluid layout which will make our layout span the whole width of screen -->
	<div class="container-fluid"> 
		<!-- id is attributeto name a tag uniquely -->
		<!-- text-center class which centers the text horizontally -->
		<!-- mt-5 class to add a top margin to ou9r webpage -->
		<!-- img-fluid class this avoids the image from overflowing in our webpage -->
		<section id="landing" class="text-center mt-5">
			<!-- headings tag, it allows us to create pr add headings on our web page -->
			<h1>Full Stack web developer</h1>
			<!-- p tag - allows us to ass a paragraph -->
			<p>HI! my name is Marf and i love building things  from scratch</p>
			<!-- img tag allows us to add image -->
			<!-- src source attribute, it tells us to route or path where the image is located -->
			<img src="images/image.jpg" id="profile" class="image-fluid">
			<!-- a tag this adds a link to open the defaukt mail application in your machine -->
			<!-- mailto parameter specifies the email address of the recipient -->
			<!-- btn class to treat the anchor tag as button -->
			<!-- btn-success class adds color to the button -->
			<!-- btn-lg class it sets the size of the button -->
			<!-- mt-3 class it adds margin on the top of our element -->
			<a href="mailto:bantilan.marfjason@gmail.com" class="btn btn-success btn-lg mt-3"> Lets Work together! </a>
		</section>
	</div>

	<!-- bootstrap script -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
